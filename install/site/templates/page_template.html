<!doctype html>
<html lang="{{ lang }}">
<head>
  <meta charset="utf-8">
  <title>{{ pfy-page-title }}</title>

  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1">
  <meta name="referrer" content="no-referrer">
  <meta name="generator" content="{{ generator }}">
  {{@ pfy-head-injections }}
</head>


<body id='pfy' class='{{@ pfy-body-classes }} pfy-default-styling'{{@ pfy-body-tag-attributes }}>

<div class='pfy-page page'>

  <header class='reference-header header'>
    {{ nav('pfy-primary-nav pfy-horizontal') }}
  </header>



  <!-- === page content =============== -->
  <main id='main' class='pfy-main'>

    {{ content }}

  </main>
  <!-- === /page content =============== -->


  <footer class="pfy-footer">
    <div class="pfy-footer-left">
      {{^ pfy-lang-selection }}
    </div>

    <div class="pfy-footer-center">
    </div>

    <div class='pfy-footer-right'>
      {{^ pfy-admin-panel-link }}
    </div><!-- /pfy-footer-right -->
  </footer>



  <div class="pfy-small-screen-header pfy-small-screen-only">
    {{^ pfy-small-screen-header }}
  </div><!-- /pfy-small-screen-header -->

{{ PrevNextLinks() }}
</div><!-- /.pfy-page -->

{{@ pfy-body-end-injections }}
</body>
</html>
